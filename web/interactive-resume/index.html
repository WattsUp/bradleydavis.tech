<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="ISO-8859-1">
	<title>Bradley L. Davis</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="loading-screen.js"></script>
</head>
<body>
	<div id="loading-screen" class="loading-screen">
		<canvas id="loading-canvas" class="loading-canvas"></canvas>
		<div class="loading-screen-text">
			<span>Bradley L. Davis<br>Interactive Resume<br>Loading...</span>
		</div>
	</div>
	<div id="page" class="page"></div>
	<div id="container" class="container">
		<div id="scene-about" class="scene">
			<div id="scene-about-background" class="scene-background"
				style="background-color: #87CEEB">
				<div class="tree-3" style="left: 50px"></div>
				<div class="tree-3" style="left: 1000px"></div>
				<div class="tree-2" style="left: 200px"></div>
				<div class="tree-1" style="left: 1800px"></div>
			</div>
			<div id="ground-laboratory" class="ground-laboratory">
				<div class="ground-flooring-lab"></div>
				<div class="ground-foundation-lab"></div>
			</div>
			<div id="background-laboratory" class="background-laboratory"></div>
			<div id="teleporter-console" class="teleporter-console">
				<h1>Teleporter</h1>
				<div id="teleporter-screen" class="teleporter-screen">
					<button type="button" onClick="teleporterChange('about');">About Me</button>
					<button type="button" onClick="teleporterChange('skills');">Skills</button>
					<button type="button" onClick="teleporterChange('experience');">Experience</button>
					<button type="button" onClick="teleporterChange('portfolio');">Portfolio</button>
					<button type="button" onClick="teleporterChange('awards');">Awards</button>
					<button type="button" onClick="teleporterChange('contact');">Contact Me</button>
				</div>
			</div>
			<img src="../images/teleporter.png" class="teleporter" style="left: 50px">
			<img src="../images/teleporter-science.png"
				id="teleporter-science" class="teleporter" style="left: 50px">
			<div id="ceiling-laboratory" class="ceiling-laboratory"></div>
			<img src="../images/wall-lab.png" class="wall-laboratory"
				style="left: 585px"> <img src="../images/wall-lab.png"
				class="wall-laboratory" style="left: 1770px">
				<div id="instructions" class="instructions">
					<span>Scroll down<br>Press down arrow<br>Teleport to a section</span>
				</div>
			<div class="pdf-button">	
				<a href="../files/Bradley-L-Davis-Resume.2018.01.pdf">
					<span>PDF Resume (515kB)</span>
				</a>
				<a href="../files/Bradley-L-Davis-Portfolio.2018.01.pdf">
					<span>PDF Portfolio (1.9MB)</span>
				</a>
			</div>
			<div id="rover" class="rover">
				<img src="../images/rover-chassis.png" style="bottom: 15px">
				<img src="../images/rover-mast.png" style="left: 185px; bottom: 55px">
				<img src="../images/rover-wheel.png" class="rover-wheel" style="bottom: 0px">
				<img src="../images/rover-wheel.png" class="rover-wheel" style="left: 165px; bottom: 0px">
			</div>
		</div>
		<div id="brad-container" class="brad-container">
			<div id="brad" class="brad"></div>
				<img id="brad-eyes-right" src="../images/brad-eyes-closed-right.png" style="left: 96px; bottom: 159px">
				<img id="brad-eyes-left" src="../images/brad-eyes-closed-left.png" style="left: 76px; bottom: 159px">
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
