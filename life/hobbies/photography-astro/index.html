    <h1 class="text-title">Astrophotography</h1>
    <p>Primary wide field astrophotography with my current setup. Captures in reverse chronological order.</p>
    <div class="masonry">
      <a href="d85a0759.jpg">
        <figure>
          <img class="lazy" alt="Moon sets behind a hill creating a moonset with the clouds"
            title="Clouds can't ruin a night" src="d85a0759_lazy.jpg">
          <figcaption>
            <h4>The Moon Setting</h4>
          </figcaption>
        </figure>
      </a>
      <a href="d85a0745.jpg">
        <figure>
          <img class="lazy" alt="Starfield behind a river with a parallel train passing" title="Choo! Choo!"
            src="d85a0745_lazy.jpg">
          <figcaption>
            <h4>Train Passing</h4>
          </figcaption>
        </figure>
      </a>
      <a href="d85a0727.jpg">
        <figure>
          <img class="lazy" alt="Starfield with a power line in front" title="Can you see the Milky Way band?"
            src="d85a0727_lazy.jpg">
          <figcaption>
            <h4>Starfield</h4>
          </figcaption>
        </figure>
      </a>
      <a href="moon.jpeg">
        <figure>
          <img class="lazy" alt="The moon at 98% illumination" title="Almost 100%" src="moon_lazy.jpeg">
          <figcaption>
            <h4>The Moon</h4>
            <i>98% Illumination</i>
          </figcaption>
        </figure>
      </a>
      <a href="orion.jpeg">
        <figure>
          <img class="lazy" alt="The orion nebula in natural color" title="I overexposed the core"

          <figcaption>

            <i>First light for my setup</i>
          </figcaption>
